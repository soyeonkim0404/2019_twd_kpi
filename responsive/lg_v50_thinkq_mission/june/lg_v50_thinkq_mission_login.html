<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--2019.03.29 -->
    <meta name="format-detection" content="telephone=no"/>
    <!--//2019.03.29 -->
    <title>이벤트</title>
    <link type="text/css" rel="stylesheet" href="../../../responsive/asset/css/common.css" />
    <script src="../../../responsive/asset/js/jquery-1.10.2.min.js"></script>
</head>
<body>

<div id="wrap">
    <div class="container">
        <div class="event-wrap type2">
            <form>
                <div class="form-area">
                    <div class="input-warp">
                        <div class="mission_inner_head">
                            <h1><img src="../../../responsive/asset/images/lg_v50_mission_login_title.png" alt="LG V50 ThinQ 체험단 미션 수행"></h1>
                        </div>
                    </div>
                    <div class="input-warp no-bg">
                        <div class="mission_inner_body">
                            <div class="input-warp no-bg">
                                <h2>체험단 아이디</h2>
                                <div class="inner type2">
                                    <div class="field-set">
                                        <input type="text" class="form-set mt0" name="userId" placeholder="아이디 입력 (영문, 숫자만 입력 가능합니다.)" />
                                    </div>
                                </div>
                            </div>
                            <div class="input-warp no-bg">
                                <h2>이름</h2>
                                <div class="inner type2">
                                    <div class="field-set">
                                        <input type="text" class="form-set mt0" name="userName" placeholder="이름 입력" />
                                    </div>
                                </div>
                            </div>
                           
                            <div class="btn-area pt0 pb0">
                                <button type="button">로그인</button>
                            </div>
                            <div class="inner pt0">
                                <p class="notice-desc fc-grey">MMS로 받으신 체험단 아이디와 사용자 본인 이름을  입력해주세요.</p>
                            </div>
                        </div>
                    </div>

                </div>
            </form><!--//form-->
        </div><!--//event-wrap-->
    </div><!--//container-->
</div>

<!--script-->
<script src="../../../responsive/asset/js/ui.js" ></script>
</body>
</html>
